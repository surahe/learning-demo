<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>box-shadow</title>
  <style>
    body {
      padding: 100px;
    }
    .test{
      background: yellowgreen;
      border-radius: .8rem;
      padding: 1em;
      box-shadow: 0 0 0 .34em green;
      outline: .8em solid green;
      height: 150px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="test"></div>
</body>
</html>
