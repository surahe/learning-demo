<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平行四边形</title>
  <style>
    body {
      padding: 100px;
    }
    .test {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .test::before {
      position: absolute;
      width: 100px;
      height: 100px;
      content: '';
      top: 0;
      left: 0;
      background: yellowgreen;
      z-index: -1;
      transform: skew(45deg);
    }
  </style>
</head>
<body>
  <div class="test">
    
  </div>
</body>
</html>
