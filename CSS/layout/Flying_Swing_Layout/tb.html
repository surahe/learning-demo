<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局（flex实现）</title>
  <style>
    body {
      margin: 0;
    }

    div {
      height: 150px;
    }

    .container {
      display: flex
    }

    .left, .right, .middle {
    }

    .left {
      flex: 0 0 300px;
      order: 1;
      background: orange;
    }

    .right {
      flex: 0 0 200px;
      order: 3;
      background: orange;
    }

    .middle {
      flex: 1;
      order: 2;
      background: yellow;
    }

    .middle .inner {
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      <div class="inner">中</div>
    </div>
    <div class="left">左<p>123</p></div>
    <div class="right">右</div>
  </div>
</body>
</html>
